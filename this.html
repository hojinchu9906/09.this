<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트가 일어난 주체 선택하기</title>
    <link href="css/custom.css" rel="stylesheet"/>
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="js/this.js" type="text/javascript"></script>
    <!-- $(this)
            : jQuery의 선택자 중에서
              이벤트가 일어난 주체를 바로 선택해주는 기능을 함.
              ==>단순 반복되는 코드를 간결하게 줄일 수 있는
                 편리한 선택 구문임.
                 (예: 100개 반복되는 리스트가 있고
                      각각의 리스트를 클릭했을 때에
                      해당 리스트의 글자색을 바꿔야 하는 경우.)
    -->
</head>
<body>
    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>
</body>
</html>
